testcase:
    - name: "single"
      clean:  "make clean"
      build:  "make clean; make"
      run:
          command: "./Run -c {FUNC_THREAD_NUM}"
          c_param: {FUNC_THREAD_NUM: "1"}
      schemeflag:     0
