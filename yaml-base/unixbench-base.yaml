    #     - name:     "kernel.sched_migration_cost_ns"
    #       desc:     "context switch"
    #       get :     "sysctl -n kernel.sched_migration_cost_ns"
    #       set :     "sysctl -n kernel.sched_migration_cost_ns={value}"
    #       type:     "continuous"
    #       values:
    #           - 100000
    #           - 500000
    #           - 100000
    #       items:

    - name: "multi"
      clean:  "make clean"
      build:  "make clean; make"
      run:
          command: "./Run -c {FUNC_THREAD_NUM}"
          c_param: {FUNC_THREAD_NUM: "multi"}
      schemeflag:     0
